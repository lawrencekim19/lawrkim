<!DOCTYPE html>
<html>
<head>
    <title>Number Operations</title>
</head>
<body>
    <h1>Number Operations</h1>

    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("numberInput").value);

            // Calculate factorial using a while loop
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Calculate sum of first n numbers using a do-while loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Calculate average of first n numbers using a for loop
            let average = 0;
            for (let k = 1; k <= n; k++) {
                average += k;
            }
            average /= n;

            const resultElement = document.getElementById("result");
            resultElement.textContent = `
                Factorial of ${n}: ${factorial}
                Sum of first ${n} numbers: ${sum}
                Average of first ${n} numbers: ${average.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
