<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Calculator</title>
</head>
<body>
    <h1>Income Tax Calculator</h1>

    <label for="income">Annual Income:</label>
    <input type="number" id="income" placeholder="Enter your annual income">

    <button onclick="calculateTax()">Calculate Tax</button>

    <p id="result"></p>

    <script>
        function calculateTax() {
            const incomeInput = document.getElementById("income");
            const income = parseFloat(incomeInput.value);

            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = `Your estimated tax is: PHP ${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
